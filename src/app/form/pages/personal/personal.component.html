<section class="personal">
  <h1 class="personal__title">Personal info</h1>
  <p class="personal__description">
    Please provide your name, email address, and phone number.
  </p>
  <form (ngSubmit)="saveForm()" [formGroup]="myForm">
    <label for="name">
      <span>Name</span>
      <span class="span__error" *ngIf="fieldInvalid('name')">
        This is field is required
      </span>
      <input
        [ngClass]="{ 'input__outline--error': fieldInvalid('name') }"
        name="name"
        type="text"
        placeholder="e.g. Stephen King"
        formControlName="name"
      />
    </label>
    <label for="email">
      <span>Email Address</span>
      <span class="span__error" *ngIf="fieldInvalid('email')">
        This is field is required
      </span>
      <input
        [ngClass]="{ 'input__outline--error': fieldInvalid('email') }"
        name="email"
        type="email"
        placeholder="e.g. stephenking@lorem.com"
        formControlName="email"
      />
    </label>
    <label for="phone">
      <span>Phone Number</span>
      <span class="span__error" *ngIf="fieldInvalid('phone')">
        This is field is required
      </span>
      <input
        [ngClass]="{ 'input__outline--error': fieldInvalid('phone') }"
        name="phone"
        type="number"
        placeholder="e.g. +1 234 567 890"
        formControlName="phone"
      />
    </label>
    <button type="submit">Next Step</button>
  </form>
</section>
